log-view:
  nickname-format: '%n:'
  scroller-highlight-color: '#e20'
input-text:
  font-family: 'ヒラギノ角ゴ Pro W3'
  font-size: 12.0
  color: '#000'
  background-color: '#fafdff'
member-list:
  font-family: 'ヒラギノ角ゴ Pro W3'
  font-size: 11.0
  color: '#000000'
  background-color: '#fafdff'
  color: '#666'
  operator:
    color: '#0073a8'
  selected:
    color: '#fff'
    background:
      top-line-color: '#183152'
      bottom-line-color: '#183152'
      top-color: '#375d81'
      bottom-color: '#375d81'
server-tree:
  font-family: 'ヒラギノ角ゴ Pro W3'
  font-size: 11.0
  background-color: '#fafdff'
  highlight:
    color: '#e6b422'
    font-weight: 'bold'
    background: '#6a1917'
  newtalk:
    color: '#e82b1e'
  unread:
    color: '#5a4498'
  normal:
    active:
      color: '#000'
    inactive:
      color: '#999'
  selected:
    active:
      color: '#fff'
    inactive:
      color: '#333'
    background:
      top-line-color: '#183152'
      bottom-line-color: '#183152'
      top-color: '#375d81'
      bottom-color: '#375d81'
